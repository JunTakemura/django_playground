{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Rexxsit{% endblock title %}</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="{% static 'myapp/css/rexxsit.css' %}">
  <!-- DOM purify -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
  <!-- validation script -->
  <script src="{% static 'myapp/js/validation.js' %}"></script>
</head>
<body>
  <!-- HEADER -->
  <div id="header">
      <div class="logo">Rexxsit</div>
      <nav>
          <a href="#">Hot</a>
          <a href="#">New</a>
          <a href="#">Rising</a>
          <a href="#">Login</a>
          <a href="#">Sign Up</a>
      </nav>
  </div>

  <!-- WRAPPER: SIDEBAR + MAIN CONTENT -->
  <div id="wrapper">
      <!-- LEFT SIDEBAR -->
      <div id="sidebar">
          <div class="sidebar-box">
              <h2>My Subrexxsits</h2>
              <ul>
                  <li><a href="#">r/funny</a></li>
                  <li><a href="#">r/pics</a></li>
                  <li><a href="#">r/askrexxsit</a></li>
                  <li><a href="#">r/programming</a></li>
              </ul>
          </div>

          <div class="sidebar-box">
              <h2>Communities</h2>
              <ul>
                  <li><a href="#">r/science</a></li>
                  <li><a href="#">r/aww</a></li>
                  <li><a href="#">r/news</a></li>
              </ul>
          </div>
      </div>

      <!-- MAIN CONTENT AREA -->
      <div id="main-content">
          {% block content %}{% endblock content %}
      </div>
  </div>

  <!-- FOOTER (optional) -->
  <div id="footer">
      &copy; 2025 Rexxsit by Jun
  </div>
</body>
</html>
